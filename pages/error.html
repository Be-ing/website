{% extends "base.html" %}

{% load i18n %}

{% block body %}

<div class="docs-section container">
  <h1>{% trans "We're sorry!" %}</h1>
  <p>{% blocktrans %}The page <strong id="url"></strong> couldn't be found.{% endblocktrans %}</p>
</div>

{% endblock %}

{% block extra_script %}
<script>
;(function() {
  document.addEventListener("DOMContentLoaded", function() {
      let element = document.querySelector("#url");
      if (element) {
        element.textContent = window.location.pathname;
      }
  });
}());
</script>
{% endblock %}
