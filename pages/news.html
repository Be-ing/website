{% extends "base.html" %}

{% load i18n %}

{% block title %}{% trans "News" %}{% endblock %}

{% block body %}
<div class="content">
  <h1>{% trans "News and Announcements" %}</h1>

  <ul>
    {% for post in posts %}
    <li>
      <strong><a href="{% url post.path %}">{{ post.title }}</a></strong>
      ({{ post.date|date:"SHORT_DATE_FORMAT" }})
    </li>
    {% endfor %}
  </ul>

{% endblock %}
